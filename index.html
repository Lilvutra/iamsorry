<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 50px;
            color: rgb(249, 183, 202);
            transition: all 0.3s ease;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: blue;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <h1 id="sorryText">Honey, I am sorry</h1>
    <button onclick="changeStyle()">Change Mood</button>

    <script>
        function changeStyle() {
            let text = document.getElementById("sorryText");
            text.style.color = "blue";
            text.innerHTML = "I miss youu";
        }
    </script>

</body>
</html>
